<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">

    <body>
        <div align="center">
            <h1>Login Form</h1>
            <form action="LoginServlet" method="post">  
                <table><tr><td>Name:</td><td><input type="text" name="username"/></td>  
                <tr><td>Password:</td><td><input type="password" name="userpass"/></td>    </table> 
                <div align="center"><input type="submit" value="Login"/></div>
            </form>  
        </div>
    </body>
